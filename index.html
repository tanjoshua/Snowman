<!DOCTYPE html>
<html>

<head>
  <title>Snowman Surprise</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="snowmanhead" class="white">
    <div id="nose"></div>
    <div class="eye" id="eye-right">
      <div class="pupil">
        <div class="pupil-inner"></div>
      </div>
    </div>
    <div class="eye" id="eye-left">
      <div class="pupil">
        <div class="pupil-inner"></div>
      </div>
    </div>
  </div>
  <div id="snowmanbody" class="white"></div>
</body>

</html>
